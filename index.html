<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小生意交易系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 tracking-tight">小生意交易系統</h1>
                <p id="authStatus" class="text-sm text-gray-500 italic mt-1">正在連線至雲端伺服器...</p>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 min-w-[140px]">
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">今日累計營收</p>
                <p id="totalDisplay" class="text-2xl font-black text-indigo-600">$ 0</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Form Side -->
            <div class="lg:col-span-1">
                <div class="glass p-6 rounded-3xl shadow-xl border border-white sticky top-4">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2 text-gray-800">
                        <span class="w-1.5 h-5 bg-indigo-500 rounded-full"></span>
                        登記新交易
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-[11px] font-bold text-gray-400 mb-1 uppercase tracking-wider">交易日期</label>
                            <input type="date" id="dateInput" class="w-full p-3 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-400">
                        </div>
                        <div>
                            <label class="block text-[11px] font-bold text-gray-400 mb-1 uppercase tracking-wider">交易項目</label>
                            <select id="itemSelect" onchange="updatePrice()" class="w-full p-3 bg-gray-50 border border-gray-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-400 cursor-pointer">
                                <option value="" disabled selected>選擇項目...</option>
                                <option value="毛巾" data-price="25">毛巾 ($25)</option>
                                <option value="鎖匙扣" data-price="20">鎖匙扣 ($20)</option>
                                <option value="custom">自定義項目</option>
                            </select>
                        </div>
                        <div id="customItemBox" class="hidden fade-in">
                            <label class="block text-[11px] font-bold text-gray-400 mb-1 uppercase tracking-wider">自定義名稱</label>
                            <input type="text" id="customName" placeholder="例如: 貼紙" class="w-full p-3 bg-gray-50 border border-gray-100 rounded-xl outline-none">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-[11px] font-bold text-gray-400 mb-1 uppercase tracking-wider">數量</label>
                                <input type="number" id="qtyInput" value="1" min="1" oninput="updatePrice()" class="w-full p-3 bg-gray-50 border border-gray-100 rounded-xl outline-none text-center">
                            </div>
                            <div>
                                <label class="block text-[11px] font-bold text-gray-400 mb-1 uppercase tracking-wider">總金額</label>
                                <input type="number" id="amountInput" placeholder="0" class="w-full p-3 bg-indigo-50/50 border-2 border-indigo-100 rounded-xl outline-none text-indigo-600 font-black">
                            </div>
                        </div>
                        <button id="saveBtn" onclick="saveRecord()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl hover:bg-indigo-700 transition-all shadow-lg active:scale-95 flex justify-center items-center gap-2 mt-4">
                            確認存檔
                        </button>
                    </div>
                </div>
            </div>

            <!-- List Side -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-5 border-b flex justify-between items-center bg-gray-50/50">
                        <h3 class="font-bold text-gray-700">歷史明細</h3>
                        <span id="countTag" class="text-[10px] bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full font-black">0 筆紀錄</span>
                    </div>
                    <div id="listContainer" class="divide-y divide-gray-50 min-h-[400px]">
                        <div class="p-20 text-center text-gray-400">正在同步雲端資料...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD76WGGR6QwCMr-qXXPNfCxefLZWK5KI-c",
            authDomain: "transactions-2d7ca.firebaseapp.com",
            projectId: "transactions-2d7ca",
            storageBucket: "transactions-2d7ca.firebasestorage.app",
            messagingSenderId: "83055519403",
            appId: "1:83055519403:web:3c44154f221783392c79ee"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        let unsubscribe = null;

        document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];

        // 僅保留匿名登入邏輯
        onAuthStateChanged(auth, (user) => {
            const status = document.getElementById('authStatus');
            if (user) {
                currentUser = user;
                status.innerHTML = '<span class="text-emerald-500 font-medium">● 雲端連線已就緒</span>';
                loadData();
            } else {
                signInAnonymously(auth).catch(() => {
                    status.innerHTML = '<span class="text-rose-500">● 連線失敗</span>';
                });
            }
        });

        window.updatePrice = () => {
            const select = document.getElementById('itemSelect');
            const qty = document.getElementById('qtyInput').value;
            const amount = document.getElementById('amountInput');
            const customBox = document.getElementById('customItemBox');
            
            if (select.value === 'custom') {
                customBox.classList.remove('hidden');
            } else {
                customBox.classList.add('hidden');
                const price = select.options[select.selectedIndex].dataset.price;
                if (price) amount.value = price * qty;
            }
        };

        window.saveRecord = async () => {
            if (!currentUser) return;
            const btn = document.getElementById('saveBtn');
            const select = document.getElementById('itemSelect');
            const amount = document.getElementById('amountInput').value;
            const name = select.value === 'custom' ? document.getElementById('customName').value : select.value;

            if (!name || !amount) return alert("請填寫完整資訊");

            btn.disabled = true;
            btn.innerText = "儲存中...";

            try {
                await addDoc(collection(db, "transactions"), {
                    name,
                    amount: Number(amount),
                    qty: Number(qtyInput.value) || 1,
                    date: document.getElementById('dateInput').value,
                    uid: currentUser.uid,
                    createdAt: serverTimestamp()
                });
                document.getElementById('amountInput').value = '';
                select.selectedIndex = 0;
            } catch (e) {
                alert("存檔失敗，請檢查資料庫規則。");
            } finally {
                btn.disabled = false;
                btn.innerText = "確認存檔";
            }
        };

        window.deleteItem = async (id) => {
            if(confirm("確定刪除？")) await deleteDoc(doc(db, "transactions", id));
        };

        function loadData() {
            if (unsubscribe) unsubscribe();
            const q = query(collection(db, "transactions"), orderBy("date", "desc"), orderBy("createdAt", "desc"));
            unsubscribe = onSnapshot(q, (snapshot) => {
                const list = document.getElementById('listContainer');
                let html = "";
                let total = 0;

                if (snapshot.empty) {
                    list.innerHTML = `<div class="p-20 text-center text-gray-400">尚無紀錄</div>`;
                    document.getElementById('totalDisplay').innerText = "$ 0";
                    return;
                }

                snapshot.forEach(doc => {
                    const d = doc.data();
                    total += d.amount;
                    html += `
                        <div class="group flex items-center justify-between p-5 hover:bg-gray-50 fade-in">
                            <div>
                                <p class="font-bold text-gray-800">${d.name} <span class="text-xs text-gray-400">x${d.qty}</span></p>
                                <p class="text-[10px] text-gray-400 uppercase tracking-widest">${d.date}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-lg font-black text-gray-900">$${d.amount.toLocaleString()}</span>
                                <button onclick="deleteItem('${doc.id}')" class="text-gray-300 hover:text-rose-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                        </div>`;
                });
                list.innerHTML = html;
                document.getElementById('totalDisplay').innerText = `$ ${total.toLocaleString()}`;
                document.getElementById('countTag').innerText = `${snapshot.size} 筆紀錄`;
            });
        }
    </script>
</body>
</html>
