<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小生意交易系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">交易管理系統</h1>
                <p id="authStatus" class="text-sm text-gray-500 mt-1 italic">正在連線至雲端...</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-xs text-gray-400 font-bold">今日總營收</p>
                    <p id="totalDisplay" class="text-2xl font-bold text-indigo-600">$ 0</p>
                </div>
                <button id="loginBtn" class="bg-white border border-gray-200 px-4 py-2 rounded-xl text-sm font-medium hover:bg-gray-50 transition-colors flex items-center gap-2">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4 h-4">
                    <span id="loginBtnText">Google 登入</span>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Form -->
            <div class="lg:col-span-1">
                <div class="glass p-6 rounded-3xl shadow-lg border border-white sticky top-4">
                    <h2 class="text-lg font-bold mb-6 flex items-center gap-2">
                        <span class="w-2 h-6 bg-indigo-500 rounded-full"></span>
                        新增交易
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">日期</label>
                            <input type="date" id="dateInput" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-400">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">項目</label>
                            <select id="itemSelect" onchange="updatePrice()" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-400">
                                <option value="" disabled selected>選擇項目...</option>
                                <option value="毛巾" data-price="25">毛巾 ($25)</option>
                                <option value="鎖匙扣" data-price="20">鎖匙扣 ($20)</option>
                                <option value="custom">自定義項目</option>
                            </select>
                        </div>
                        <div id="customItemBox" class="hidden">
                            <label class="block text-xs font-bold text-gray-500 mb-1">自定義名稱</label>
                            <input type="text" id="customName" placeholder="輸入名稱" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-400">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">數量</label>
                                <input type="number" id="qtyInput" value="1" min="1" oninput="updatePrice()" class="w-full p-3 bg-gray-50 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-400">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">金額 (HKD)</label>
                                <input type="number" id="amountInput" class="w-full p-3 bg-white border-2 border-indigo-100 rounded-xl outline-none text-indigo-600 font-bold">
                            </div>
                        </div>
                        <button id="saveBtn" onclick="saveRecord()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition-all shadow-md active:scale-95 flex justify-center items-center">
                            <span>確認存檔</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- List -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-5 border-b flex justify-between items-center bg-gray-50/50">
                        <h3 class="font-bold text-gray-700">歷史明細</h3>
                        <span id="countTag" class="text-xs bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full font-bold">0 筆</span>
                    </div>
                    <div id="listContainer" class="divide-y divide-gray-50 min-h-[400px]">
                        <!-- Loading or Items here -->
                        <div class="p-20 text-center text-gray-400">正在加載雲端數據...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD76WGGR6QwCMr-qXXPNfCxefLZWK5KI-c",
            authDomain: "transactions-2d7ca.firebaseapp.com",
            projectId: "transactions-2d7ca",
            storageBucket: "transactions-2d7ca.firebasestorage.app",
            messagingSenderId: "83055519403",
            appId: "1:83055519403:web:3c44154f221783392c79ee"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        
        let currentUser = null;

        // Date Initializer
        document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];

        // Auth Listener
        onAuthStateChanged(auth, (user) => {
            const status = document.getElementById('authStatus');
            const loginTxt = document.getElementById('loginBtnText');
            
            if (user) {
                currentUser = user;
                status.innerHTML = user.isAnonymous ? 
                    '<span class="text-orange-500">● 訪客模式 (未登入)</span>' : 
                    `<span class="text-green-500">● 已登入: ${user.displayName}</span>`;
                loginTxt.innerText = user.isAnonymous ? "Google 登入" : "登出";
                loadData();
            } else {
                signInAnonymously(auth);
            }
        });

        // Google Login / Logout
        document.getElementById('loginBtn').onclick = async () => {
            if (currentUser && !currentUser.isAnonymous) {
                if(confirm("確定登出？")) await signOut(auth);
            } else {
                try {
                    await signInWithPopup(auth, provider);
                } catch (e) {
                    alert("登入失敗，可能網域未授權: " + e.message);
                }
            }
        };

        // UI Logic
        window.updatePrice = () => {
            const select = document.getElementById('itemSelect');
            const qty = document.getElementById('qtyInput').value;
            const amount = document.getElementById('amountInput');
            const customBox = document.getElementById('customItemBox');
            
            if (select.value === 'custom') {
                customBox.classList.remove('hidden');
            } else {
                customBox.classList.add('hidden');
                const price = select.options[select.selectedIndex].dataset.price;
                if (price) amount.value = price * qty;
            }
        };

        // CRUD Operations
        window.saveRecord = async () => {
            const btn = document.getElementById('saveBtn');
            const select = document.getElementById('itemSelect');
            const amount = document.getElementById('amountInput').value;
            const date = document.getElementById('dateInput').value;
            const qty = document.getElementById('qtyInput').value;
            const customName = document.getElementById('customName').value;

            const name = select.value === 'custom' ? customName : select.value;

            if (!name || !amount) return alert("請完整填寫項目與金額");

            btn.disabled = true;
            btn.innerHTML = `<span class="animate-spin mr-2 border-2 border-white border-t-transparent rounded-full w-4 h-4"></span> 儲存中...`;

            try {
                await addDoc(collection(db, "transactions"), {
                    name,
                    amount: Number(amount),
                    qty: Number(qty),
                    date,
                    uid: currentUser.uid,
                    createdAt: serverTimestamp()
                });
                
                // Reset form
                document.getElementById('amountInput').value = '';
                document.getElementById('customName').value = '';
                select.selectedIndex = 0;
            } catch (e) {
                alert("存檔失敗，請確認 Firestore 規則已設定。");
                console.error(e);
            } finally {
                btn.disabled = false;
                btn.innerText = "確認存檔";
            }
        };

        window.deleteItem = async (id) => {
            if(confirm("確定刪除此筆紀錄？")) {
                await deleteDoc(doc(db, "transactions", id));
            }
        };

        function loadData() {
            const q = query(collection(db, "transactions"), orderBy("date", "desc"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('listContainer');
                const totalDisplay = document.getElementById('totalDisplay');
                const countTag = document.getElementById('countTag');
                
                let html = "";
                let total = 0;

                if (snapshot.empty) {
                    list.innerHTML = `<div class="p-20 text-center text-gray-400">目前尚無交易紀錄</div>`;
                    totalDisplay.innerText = "$ 0";
                    countTag.innerText = "0 筆";
                    return;
                }

                snapshot.forEach(doc => {
                    const d = doc.data();
                    total += d.amount;
                    html += `
                        <div class="group flex items-center justify-between p-5 hover:bg-indigo-50/30 transition-colors">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center font-bold">
                                    ${d.name.charAt(0)}
                                </div>
                                <div>
                                    <p class="font-bold text-gray-800">${d.name} <span class="text-xs text-indigo-400 ml-1">x${d.qty}</span></p>
                                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">${d.date}</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-lg font-black text-gray-900">$${d.amount.toLocaleString()}</span>
                                <button onclick="deleteItem('${doc.id}')" class="opacity-0 group-hover:opacity-100 p-2 text-gray-300 hover:text-red-500 transition-all">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
                totalDisplay.innerText = `$ ${total.toLocaleString()}`;
                countTag.innerText = `${snapshot.size} 筆`;
            });
        }
    </script>
</body>
</html>
