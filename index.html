    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD76WGGR6QwCMr-qXXPNfCxefLZWK5KI-c",
            authDomain: "transactions-2d7ca.firebaseapp.com",
            projectId: "transactions-2d7ca",
            storageBucket: "transactions-2d7ca.firebasestorage.app",
            messagingSenderId: "83055519403",
            appId: "1:83055519403:web:3c44154f221783392c79ee"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const transCol = collection(db, "transactions");

        let currentUser = null;
        let unsubscribeList = null;

        // ç™»å…¥æŒ‰éˆ•è™•ç†
        const loginBtn = document.getElementById('googleLoginBtn');
        loginBtn.addEventListener('click', async () => {
            if (currentUser && !currentUser.isAnonymous) {
                if(confirm("ç¢ºå®šè¦ç™»å‡ºå—ï¼Ÿ")) await signOut(auth);
            } else {
                try {
                    await signInWithPopup(auth, provider);

                    alert("ç™»å…¥å¤±æ•—: " + error.message);
                }
            }
        });

        // ç›£è½é©—è­‰ç‹€æ…‹
        onAuthStateChanged(auth, (user) => {
            const statusEl = document.getElementById('authStatus');
            const btnText = document.getElementById('loginBtnText');
            
            if (user) {
                currentUser = user;
                if (user.isAnonymous) {
                    statusEl.innerHTML = `<span class="text-amber-500">â— è¨ªå®¢æ¨¡å¼ (æœªç™»å…¥)</span>`;
                    btnText.innerText = "Google ç™»å…¥";
                } else {
                    statusEl.innerHTML = `<span class="text-emerald-500">â— å·²ç™»å…¥: ${user.displayName || 'ä½¿ç”¨è€…'}</span>`;
                    btnText.innerText = "ç™»å‡ºå¸³è™Ÿ";
                }
                startListening();
            } else {
                // å¦‚æœå®Œå…¨æ²’ç™»å…¥ï¼Œå˜—è©¦åŒ¿åç™»å…¥ä»¥ç¶­æŒé‹ä½œ
                signInAnonymously(auth);
            }
        });

        // åˆå§‹åŒ–æ—¥æœŸ
        window.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('transactionDate');
            dateInput.value = new Date().toISOString().split('T')[0];
        });

        window.calculateTotal = () => {
            const select = document.getElementById('itemSelect');
            const qtyInput = document.getElementById('quantity');
            const amountInput = document.getElementById('amount');
            const selectedOption = select.options[select.selectedIndex];
            if (select.value && select.value !== 'other') {
                const price = Number(selectedOption.getAttribute('data-price'));
                amountInput.value = price * (Number(qtyInput.value) || 1);
            }
        };

        window.handleItemChange = () => {
            const select = document.getElementById('itemSelect');
            const otherDiv = document.getElementById('otherItemDiv');
            if (select.value === 'other') {
                otherDiv.classList.remove('hidden');
                document.getElementById('amount').value = '';
            } else {
                otherDiv.classList.add('hidden');
                window.calculateTotal();
            }
        };

        // æ–°å¢äº¤æ˜“ (å«è¶…æ™‚é˜²è­·)
        window.addTransaction = async () => {
            if (!currentUser) return alert("é€£ç·šä¸­ï¼Œè«‹ç¨å€™...");
            
            const dateInput = document.getElementById('transactionDate');
            const select = document.getElementById('itemSelect');
            const customName = document.getElementById('itemNameCustom');
            const qtyInput = document.getElementById('quantity');
            const amountEl = document.getElementById('amount');
            const btn = document.getElementById('submitBtn');

            const name = select.value === 'other' ? customName.value : select.value;
            if (!name || !amountEl.value) return alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Š");

            btn.disabled = true;
            btn.innerHTML = `<span class="animate-pulse">å­˜æª”ä¸­...</span>`;

            // è¨­å®šè¶…æ™‚é˜²è­·ï¼šå¦‚æœ 8 ç§’æ²’åæ‡‰å°±å¼·åˆ¶æ¢å¾©æŒ‰éˆ•
            const timeout = setTimeout(() => {
                if (btn.disabled) {
                    btn.disabled = false;
                    btn.innerHTML = `<span>ç¢ºèªå­˜æª”</span>`;
                    alert("å­˜æª”è¶…æ™‚ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– Firebase è¦å‰‡è¨­å®š");
                }
            }, 8000);

            try {
                await addDoc(transCol, {
                    name,
                    date: dateInput.value,
                    quantity: Number(qtyInput.value) || 1,
                    amount: Number(amountEl.value),
                    uid: currentUser.uid,
                    createdAt: serverTimestamp()
                });
                clearTimeout(timeout);
                // é‡ç½®
                select.selectedIndex = 0;
                customName.value = '';
                qtyInput.value = 1;
                amountEl.value = '';
                document.getElementById('otherItemDiv').classList.add('hidden');
            } catch (e) {
                console.error("Save error:", e);
                alert("å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥è³‡æ–™åº«è¦å‰‡");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>ç¢ºèªå­˜æª”</span>`;
            }
        };

        window.deleteTransaction = async (id, name) => {
            if(confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${name}ã€å—ï¼Ÿ`)) {
                try {
                    await deleteDoc(doc(db, "transactions", id));
                } catch (e) {
                    alert("åˆªé™¤å¤±æ•—");
                }
            }
        };

        function startListening() {
            if (unsubscribeList) unsubscribeList();

            const q = query(transCol, orderBy("date", "desc"), orderBy("createdAt", "desc"));
            unsubscribeList = onSnapshot(q, (snapshot) => {
                const listEl = document.getElementById('transactionList');
                const balanceEl = document.getElementById('totalBalance');
                const countEl = document.getElementById('recordCount');
                
                let html = '';
                let total = 0;
                
                if (snapshot.empty) {
                    listEl.innerHTML = `<div class="p-20 text-center text-slate-400">ç›®å‰æ²’æœ‰ç´€éŒ„</div>`;
                    balanceEl.innerText = `$ 0`;
                    countEl.innerText = `0 ç­†ç´€éŒ„`;
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    total += data.amount;
                    html += `
                        <div class="group flex items-center justify-between p-5 hover:bg-slate-50 transition-all border-l-4 border-transparent hover:border-indigo-500">
                            <div class="flex items-center space-x-4">

                                </div>

                                </div>

                                <button onclick="deleteTransaction('${doc.id}', '${data.name}')" class="p-2 text-slate-300 hover:text-rose-600 hover:bg-rose-50 rounded-xl transition-all opacity-0 group-hover:opacity-100">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                        </div>`;
                });
                listEl.innerHTML = html;
                balanceEl.innerText = `$ ${total.toLocaleString()}`;
                countEl.innerText = `${snapshot.size} ç­†ç´€éŒ„`;
            });
        }
